    <form name="myForm" action="#" onsubmit="return validateForm()" method="post">
       <div class="d1">
           <div class="f_title"> Create New Account </div>
           <div class="f_body">
               <div class="inp">
                    <label for="fname">First name:</label>
                    <input type="text" name="fname">
                    <span id="error1"></span>
               </div>
               <div class="inp">
                    <label for="lname">Last name:</label>
                    <input type="text" name="lname">
                    <span id="error2"></span>
               </div>
                <div class="inp">
                    <label for="email">Email Id:</label>
                    <input type="text" name="email">
                    <span id="error3"></span>
                </div>
                <div class="inp">
                    <label for="password">Password:</label>
                    <!-- <input type="password" name="pass">  -->
                    <input type="password"  name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
                </div>
                
                 <div style="display: inline-block; margin-top: 15px;">
                    <input style="vertical-align: middle" type="checkbox" checked="checked" id="chk1"/>
                    <span style="vertical-align: middle">
                        I accept all <big>Terms and conditions</big>
                    </span>
                </div>
               <div class="inp">
                 <button type="submit">SignUp</button>
               </div>
               
           </div>
       </div>
    </form>

        <script>
            function validateForm() {
                var fname = document.forms["myForm"]["fname"].value;
                if (fname == "") {
                    alert("First name must be filled out");
                    document.myForm.fname.focus() ;
                    return false;
                }
                var lname = document.forms["myForm"]["lname"].value;
                if (lname == "") {
                    alert("Last name must be filled out");
                    document.myForm.lname.focus() ;
                    return false;
                }
                var email = document.myForm.email.value;
                atpos = email.indexOf("@");
                dotpos = email.lastIndexOf(".");
                if (atpos < 1 || ( dotpos - atpos < 2 )) {
                    alert("Please enter correct email ID")
                    document.myForm.email.focus() ;
                    return false;
                }
                var chk1 = document.getElementById("chk1");
                if (chk1.checked  == false ){
                    alert("Pls accept our terms nd conditions");
                    return false;
                }
            }
            

            
            
        </script>
